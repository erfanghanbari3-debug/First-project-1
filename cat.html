<!DOCTYPE html>
<html>

<head>
    <title>Cat</title>
</head>

<body>
    <style>
        
        .numbers{
            display: flex;
            border: none;
        }
        .numbers-2{
            margin-left: 15px;
            border-radius: 20px;
            text-align: center;
        }
        .cat-pic{
            width: 40px;
            height:  40px;
            object-fit: cover;
            border-radius: 50%;
        }
        .user{
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .user-text{
            margin: 0;
            line-height: 1.2;
        }
        .navbar{
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            background-color: blueviolet;
            color: white;
            padding: 10px 20px;
        }
        .navbar input{
            padding: 5px 10px;
            border-radius: 20px;
            border: none;
        }
        .navbar button{
            padding: 5px 15px;
            border-radius: 20px;
            border: none;
            background-color: white;
            color: blueviolet;
            cursor: pointer;
        }
    </style>
    <div class="numbers">
        <div>
            <p>
                Home
            </p>
            <p>
                Notifications
            </p>
            <p>
                Messages
            </p>
        </div>
        <div class="numbers-2">
            <p style="background-color: lightblue;">
                14
            </p>
            <p style="background-color: lightblue;">
                3
            </p>
            <p style="background-color: lightblue;">
                5

            </p>
        </div>
    </div>

    <div class="user">
    <img class="cat-pic" src="cat-image/images (1).jpg" alt="cat1">
    <div class="user-text">
        <p style="font-weight: bold; margin: 0;">Oliver</p>
        <p style="margin: 0;">the cat</p>
    </div>
</div>


<div class="navbar">
    <input type="text" placeholder="Search...">
    <button>
        Download
    </button>
    
</div>
</body>

</html>
